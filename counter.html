<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <script src="counter.js"></script> 
        <link rel="stylesheet" href="counter.css">
      
        <title>Counter</title>
      </head>
      <body>
      <!-- counter-controller -->
        <div class = 'counter-controller'>
          <br />
          <div class='addend-controller'>
            <input type="button" class = 'item' value="+" onclick="plus('addend1')" />
            <p id='addend1' class = 'item'>0</p>
            <button type="button" class = 'item' onclick="minus('addend1')">-</button>
          </div>
          
          <div class='addend-controller' style="margin-top: 15px;">
            <button type="button" class = 'item' onclick="plus('addend2')">+</button>
            <p id='addend2' class="item">0</p>
            <button type="button" class = 'item' onclick="minus('addend2')">-</button>
          </div>
          <br />
        </div>

        <div class="addend-controller">
          <p style="white-space: pre;">sum: </p>
          <p id='sum'>0</p>
        </div>
        
      </body>
</html>
